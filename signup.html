<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link rel="stylesheet" href="signup.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" 
     integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-0">
                        <div class="row g-1">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="pexels-photo-4101147.jpeg" alt="Sample photo" class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <form id="registrationForm">
                                        <h3 class="mb-5 text-uppercase">SerenePath registration form</h3>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="firstNameInput"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="firstNameInput">First name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-1">
                                                <div class="form-outline">
                                                    <input type="text" id="lastNameInput"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="lastNameInput">Last
                                                        name</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-outline mb-1">
                                            <input type="text" id="addressInput" class="form-control form-control-lg" />
                                            <label class="form-label" for="addressInput">Address</label>
                                        </div>

                                        <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                            <h6 class="mb-0 me-4">Gender: </h6>
                                            <div class="form-check form-check-inline mb-0 me-4">
                                                <input class="form-check-input" type="radio" name="genderRadioOptions"
                                                    id="femaleGender" value="female" />
                                                <label class="form-check-label" for="femaleGender">Female</label>
                                            </div>
                                            <div class="form-check form-check-inline mb-0 me-4">
                                                <input class="form-check-input" type="radio" name="genderRadioOptions"
                                                    id="maleGender" value="male" />
                                                <label class="form-check-label" for="maleGender">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline mb-0">
                                                <input class="form-check-input" type="radio" name="genderRadioOptions"
                                                    id="otherGender" value="other" />
                                                <label class="form-check-label" for="otherGender">Other</label>
                                            </div>
                                        </div>

                                        <hr>

                                        <div class="form-outline mb-1">
                                            <input type="text" id="usernameInput" class="form-control form-control-lg" />
                                            <label class="form-label" for="usernameInput">Username</label>
                                        </div>

                                        <div class="form-outline mb-1">
                                            <input type="text" id="emailInput" class="form-control form-control-lg" />
                                            <label class="form-label" for="emailInput">Email Address</label>
                                        </div>

                                        <div class="form-outline mb-1">
                                            <input type="password" id="passwordInput" class="form-control form-control-lg" />
                                            <label class="form-label" for="passwordInput">Password</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="confirmPasswordInput"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="confirmPasswordInput">Confirm
                                                Password</label>
                                        </div>

                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                                            <button type="submit" class="btn btn-warning btn-lg ms-2">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var firstName = document.getElementById('firstNameInput').value;
            var lastName = document.getElementById('lastNameInput').value;
            var address = document.getElementById('addressInput').value;
            var gender = document.querySelector('input[name="genderRadioOptions"]:checked').value;
            var username = document.getElementById('usernameInput').value;
            var email = document.getElementById('emailInput').value;
            var password = document.getElementById('passwordInput').value;
            var confirmPassword = document.getElementById('confirmPasswordInput').value;
            if (!firstName || !lastName || !address || !gender || !username || !email || !password || !confirmPassword) {
                alert('Please fill in all the required fields.');
                return;
            }
            if (password !== confirmPassword) {
                alert('Password and confirm password do not match.');
                return;
            }
            var userDetails = {
                firstName: firstName,
                lastName: lastName,
                address: address,
                gender: gender,
                username: username,
                email: email
            };
            localStorage.setItem('userDetails', JSON.stringify(userDetails));
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
